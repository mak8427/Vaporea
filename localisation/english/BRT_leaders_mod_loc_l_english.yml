l_english:
  BRT_labour_council.d:0 "After the Revolution, power within the Union was entrusted to the Labour Council, with the hope of giving voice to all factions within the Labour Party. However, it has actually proven to be an impediment multiple times due to the various internal debates it has sparked. Viewed unfavorably by the people and even by politicians themselves, several voices have arisen on numerous occasions to dismantle it and replace it with a new form of government."
  BRT_oswald_mosley.d:0 "Oswald Mosley"